<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPDC Training App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Ocean Background with Enhanced Bubble Explosion */
        .bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            opacity: 0;
            animation: bubbleExplode 1.5s ease-out forwards;
        }

        @keyframes bubbleExplode {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 0.9;
            }
            50% {
                transform: translate(var(--translate-x), var(--translate-y)) scale(1.3) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--translate-x), var(--translate-y)) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        /* Second phase - rising animation */
        @keyframes rise {
            0% {
                transform: translate(var(--translate-x), var(--translate-y)) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(calc(var(--translate-x) + 20px), calc(var(--translate-y) - 50px)) scale(1.1);
                opacity: 0.6;
            }
            100% {
                transform: translate(calc(var(--translate-x) - 20px), calc(var(--translate-y) - 100px)) scale(1.2);
                opacity: 0;
            }
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #3acfd5, #3a4ed5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            opacity: 1; /* Remove fade-in for body */
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            z-index: 1;
            opacity: 1; /* Remove fade-in for header */
            transform: translateY(0); /* Start in final position */
        }

        h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            z-index: 1;
            opacity: 1; /* Remove fade-in for container */
            transform: translateY(0); /* Start in final position */
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            gap: 12px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0; /* Start cards invisible */
            transform: translateY(20px); /* Start cards slightly down */
            animation: cardAppear 0.8s ease-out forwards;
        }

        /* Stagger card animations */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover,
        .card:focus {
            transform: scale(1.05) translateY(0);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="bubbles" id="bubblesContainer"></div>

    <header>
        <h1>DPDC Training App</h1>
    </header>

    <div class="container" id="mainMenu">
        <a class="card" href="dashboard.html">
            <i class="fas fa-chart-line"></i> Training Dashboard
        </a>
        <a class="card" href="programs.html">
            <i class="fas fa-calendar"></i> Training Programs
        </a>
        <a class="card" href="todays.html">
            <i class="fas fa-bolt"></i> Today's Programs
        </a>
        <div class="card" onclick="openQuickLinks()">
            <i class="fas fa-link"></i> Quick Links
        </div>
    </div>

    <script>
        function openQuickLinks() {
            alert("Quick Links feature will open here.");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const bubblesContainer = document.getElementById('bubblesContainer');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            // Create initial bubble explosion from center
            function createBubbleExplosion() {
                const bubbleCount = 60;
                const explosionRadius = 400;

                for (let i = 0; i < bubbleCount; i++) {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');

                    // Random angle for explosion direction
                    const angle = Math.random() * Math.PI * 2;
                    const distance = explosionRadius * (0.3 + Math.random() * 0.7);
                    
                    // Calculate final position
                    const translateX = Math.cos(angle) * distance;
                    const translateY = Math.sin(angle) * distance;

                    // Set CSS custom properties for animation
                    bubble.style.setProperty('--translate-x', `${translateX}px`);
                    bubble.style.setProperty('--translate-y', `${translateY}px`);

                    // Random bubble properties
                    const size = Math.random() * 35 + 10;
                    const duration = 1.2 + Math.random() * 0.8;
                    const delay = Math.random() * 0.3;

                    // Random bubble color variations
                    const colorVariation = Math.random();
                    if (colorVariation > 0.8) {
                        bubble.style.background = 'rgba(255, 255, 255, 0.3)';
                    } else if (colorVariation > 0.6) {
                        bubble.style.background = 'rgba(240, 248, 255, 0.35)';
                    } else if (colorVariation > 0.4) {
                        bubble.style.background = 'rgba(200, 230, 255, 0.25)';
                    } else if (colorVariation > 0.2) {
                        bubble.style.background = 'rgba(255, 240, 245, 0.2)';
                    } else {
                        bubble.style.background = 'rgba(230, 255, 250, 0.22)';
                    }

                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${centerX}px`;
                    bubble.style.top = `${centerY}px`;
                    bubble.style.animationDuration = `${duration}s`;
                    bubble.style.animationDelay = `${delay}s`;

                    bubblesContainer.appendChild(bubble);

                    // After explosion, start rising animation
                    setTimeout(() => {
                        bubble.style.animation = 'none';
                        setTimeout(() => {
                            bubble.style.animation = `rise ${12 + Math.random() * 8}s ease-in forwards`;
                            bubble.style.animationDelay = '0s';
                        }, 30);
                    }, duration * 1000);
                }
            }

            // Create continuous bubbles
            function createContinuousBubbles() {
                const screenWidth = window.innerWidth;

                function createBubble() {
                    const bubble = document.createElement('div');
                    bubble.classList.add('bubble');

                    const size = Math.random() * 35 + 10;
                    const left = Math.random() * (screenWidth - size);
                    const duration = 10 + Math.random() * 8;
                    const delay = Math.random() * 2;

                    const colorVariation = Math.random();
                    if (colorVariation > 0.8) {
                        bubble.style.background = 'rgba(255, 255, 255, 0.2)';
                    } else if (colorVariation > 0.6) {
                        bubble.style.background = 'rgba(240, 248, 255, 0.22)';
                    } else if (colorVariation > 0.4) {
                        bubble.style.background = 'rgba(200, 230, 255, 0.18)';
                    } else {
                        bubble.style.background = 'rgba(230, 255, 250, 0.15)';
                    }

                    bubble.style.width = `${size}px`;
                    bubble.style.height = `${size}px`;
                    bubble.style.left = `${left}px`;
                    bubble.style.bottom = '-100px';
                    bubble.style.animation = `rise ${duration}s ease-in forwards`;
                    bubble.style.animationDelay = `${delay}s`;

                    bubblesContainer.appendChild(bubble);

                    setTimeout(() => {
                        if (bubble.parentNode) bubble.parentNode.removeChild(bubble);
                    }, (duration + delay) * 1000);
                }

                // Create initial continuous bubbles
                for (let i = 0; i < 15; i++) {
                    createBubble();
                }

                // Create bubbles more frequently
                setInterval(createBubble, 1500);
            }

            // Start both animations immediately
            createBubbleExplosion();
            createContinuousBubbles();
        });
    </script>

    <script>
        // Check internet via AndroidBridge
        function checkInternet() {
            try {
                if (window.AndroidBridge && !AndroidBridge.isOnline()) {
                    AndroidBridge.showNoInternet();
                }
            } catch (e) {}
        }

        window.addEventListener('offline', () => {
            checkInternet();
        });

        document.addEventListener('DOMContentLoaded', checkInternet);
    </script>
</body>

</html>
