<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPDC Training App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Ocean Background */
        .ocean {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #0a2a4a 0%, #1a4f79 30%, #2a7bbd 70%, #3fa5eb 100%);
        }

        /* Glowing Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.5;
            animation: float 15s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(40px, -30px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 40px) scale(0.9);
            }
            75% {
                transform: translate(30px, 30px) scale(1.05);
            }
        }

        /* Light Rays */
        .light-ray {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(100, 200, 255, 0.2) 0%, transparent 50%);
            animation: ray-move 25s infinite linear;
            z-index: 0;
        }

        @keyframes ray-move {
            0% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
            25% {
                transform: translate(5%, 3%);
                opacity: 0.5;
            }
            50% {
                transform: translate(10%, 0);
                opacity: 0.4;
            }
            75% {
                transform: translate(5%, -3%);
                opacity: 0.6;
            }
            100% {
                transform: translate(0, 0);
                opacity: 0.3;
            }
        }

        /* Gentle Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: particle-float 20s infinite linear;
            z-index: 0;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            color: white;
            z-index: 2;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            z-index: 2;
            animation: fadeIn 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 18px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            gap: 12px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.8s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .card:hover::before {
            left: 100%;
        }

        /* Stagger card animations */
        .card:nth-child(1) { animation-delay: 0.4s; }
        .card:nth-child(2) { animation-delay: 0.5s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:nth-child(4) { animation-delay: 0.7s; }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card:hover,
        .card:focus {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="ocean">
        <div class="light-ray"></div>
        <div id="orbs-container"></div>
        <div id="particles-container"></div>
    </div>

    <header>
        <h1>DPDC Training App</h1>
    </header>

    <div class="container" id="mainMenu">
        <a class="card" href="dashboard.html">
            <i class="fas fa-chart-line"></i> Training Dashboard
        </a>
        <a class="card" href="programs.html">
            <i class="fas fa-calendar"></i> Training Programs
        </a>
        <a class="card" href="todays.html">
            <i class="fas fa-bolt"></i> Today's Programs
        </a>
        <div class="card" onclick="openQuickLinks()">
            <i class="fas fa-link"></i> Quick Links
        </div>
    </div>

    <script>
        function openQuickLinks() {
            alert("Quick Links feature will open here.");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const orbsContainer = document.getElementById('orbs-container');
            const particlesContainer = document.getElementById('particles-container');
            
            // Create glowing orbs
            function createOrb() {
                const orb = document.createElement('div');
                orb.classList.add('orb');
                
                // Random size between 80 and 200px
                const size = Math.random() * 120 + 80;
                
                // Random position
                const left = Math.random() * 80 + 10;
                const top = Math.random() * 80 + 10;
                
                // Random animation duration between 15 and 25 seconds
                const duration = 15 + Math.random() * 10;
                
                // Random delay
                const delay = Math.random() * 5;
                
                // Random color (blue and teal shades)
                const colors = [
                    'rgba(100, 200, 255, 0.5)',
                    'rgba(70, 130, 220, 0.5)',
                    'rgba(80, 180, 240, 0.5)',
                    'rgba(90, 160, 230, 0.5)',
                    'rgba(120, 210, 250, 0.5)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Apply styles
                orb.style.width = `${size}px`;
                orb.style.height = `${size}px`;
                orb.style.left = `${left}%`;
                orb.style.top = `${top}%`;
                orb.style.animationDuration = `${duration}s`;
                orb.style.animationDelay = `-${delay}s`;
                orb.style.background = color;
                orb.style.boxShadow = `0 0 60px ${color}, 0 0 100px ${color}`;
                
                orbsContainer.appendChild(orb);
            }
            
            // Create gentle particles
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2 and 8px
                const size = Math.random() * 6 + 2;
                
                // Random position
                const left = Math.random() * 100;
                
                // Random animation duration between 15 and 25 seconds
                const duration = 15 + Math.random() * 10;
                
                // Random delay
                const delay = Math.random() * 15;
                
                // Apply styles
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `-${delay}s`;
                
                particlesContainer.appendChild(particle);
                
                // Remove and recreate particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                    createParticle();
                }, (duration + delay) * 1000);
            }
            
            // Create initial orbs
            for (let i = 0; i < 5; i++) {
                createOrb();
            }
            
            // Create initial particles
            for (let i = 0; i < 20; i++) {
                createParticle();
            }
            
            // Add mouse interaction for orbs
            document.addEventListener('mousemove', function(e) {
                const orbs = document.querySelectorAll('.orb');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                orbs.forEach((orb, index) => {
                    // Calculate distance from mouse to orb center
                    const orbRect = orb.getBoundingClientRect();
                    const orbX = orbRect.left + orbRect.width / 2;
                    const orbY = orbRect.top + orbRect.height / 2;
                    
                    const dx = orbX - e.clientX;
                    const dy = orbY - e.clientY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // If mouse is close to orb, make it pulse
                    if (distance < 200) {
                        const scale = 1 + (0.2 * (1 - distance / 200));
                        orb.style.transform = `scale(${scale})`;
                    }
                });
            });
        });

        // Check internet via AndroidBridge
        function checkInternet() {
            try {
                if (window.AndroidBridge && !AndroidBridge.isOnline()) {
                    AndroidBridge.showNoInternet();
                }
            } catch (e) {}
        }

        window.addEventListener('offline', () => {
            checkInternet();
        });

        document.addEventListener('DOMContentLoaded', checkInternet);
    </script>
</body>

</html>
