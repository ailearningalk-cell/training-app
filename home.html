<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPDC Training App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Cosmic Gradient Background */
        body {
            margin: 0;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, 
                #0a0a2a 0%, 
                #1e3a8a 25%, 
                #3b82f6 50%, 
                #06b6d4 75%, 
                #10b981 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: cosmicFadeIn 1.5s ease-out forwards;
        }

        @keyframes cosmicFadeIn {
            to { opacity: 1; }
        }

        /* Animated Cosmic Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.3) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: cosmicShift 20s ease infinite;
            z-index: -3;
        }

        @keyframes cosmicShift {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Floating Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Glowing Nebula Effects */
        .nebula {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .nebula-cloud {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: nebulaFloat 25s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes nebulaFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(1.1); }
            50% { transform: translate(-40px, 40px) scale(0.9); }
            75% { transform: translate(-30px, -50px) scale(1.05); }
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
            z-index: 1;
            animation: cosmicSlideDown 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cosmicSlideDown {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
                filter: blur(10px);
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 800;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(59, 130, 246, 0.6),
                0 0 100px rgba(6, 182, 212, 0.4);
            background: linear-gradient(135deg, #ffffff, #a5f3fc, #bfdbfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-weight: 300;
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 450px;
            z-index: 1;
            animation: cosmicSlideUp 1.2s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        @keyframes cosmicSlideUp {
            from {
                transform: translateY(50px) scale(0.9);
                opacity: 0;
                filter: blur(10px);
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Card Styles - Glass Morphism */
        .card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 25px;
            padding: 30px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 1.2rem;
            gap: 25px;
            cursor: pointer;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                0 0 25px rgba(59, 130, 246, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05),
                transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .card:hover::before {
            animation: shine 1.5s ease;
        }

        @keyframes shine {
            0% { opacity: 0; transform: rotate(45deg) translate(-50%, -50%); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: rotate(45deg) translate(50%, 50%); }
        }

        .card:hover, .card:focus {
            transform: translateY(-8px) scale(1.03);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 20px 45px rgba(0, 0, 0, 0.3),
                0 0 35px rgba(59, 130, 246, 0.4),
                inset 0 0 25px rgba(255, 255, 255, 0.15);
        }

        .card i {
            font-size: 2rem;
            color: #a5f3fc;
            text-shadow: 0 0 15px rgba(165, 243, 252, 0.7);
            transition: all 0.4s ease;
            min-width: 40px;
            text-align: center;
        }

        .card:hover i {
            transform: scale(1.3) rotate(5deg);
            color: #ffffff;
            text-shadow: 
                0 0 25px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(59, 130, 246, 0.6);
        }

        .card span {
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .card:hover span {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Floating Action Button Effect */
        .card:nth-child(1) { animation-delay: 0.4s; }
        .card:nth-child(2) { animation-delay: 0.5s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        .card:nth-child(4) { animation-delay: 0.7s; }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .card {
                padding: 25px;
                font-size: 1.1rem;
                gap: 20px;
            }
            
            .card i {
                font-size: 1.7rem;
            }
            
            .container {
                gap: 25px;
            }
        }

        /* Subtle Pulse Animation for Background */
        @keyframes subtlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .cosmic-bg {
            animation: cosmicShift 20s ease infinite, subtlePulse 30s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <!-- Cosmic Background Elements -->
    <div class="cosmic-bg"></div>
    
    <div class="stars" id="stars"></div>
    
    <div class="nebula" id="nebula">
        <div class="nebula-cloud" style="width: 400px; height: 400px; top: 10%; left: 5%; background: rgba(59, 130, 246, 0.3);"></div>
        <div class="nebula-cloud" style="width: 300px; height: 300px; top: 60%; left: 75%; background: rgba(6, 182, 212, 0.4);"></div>
        <div class="nebula-cloud" style="width: 350px; height: 350px; top: 30%; left: 60%; background: rgba(16, 185, 129, 0.25);"></div>
        <div class="nebula-cloud" style="width: 250px; height: 250px; top: 70%; left: 15%; background: rgba(165, 180, 252, 0.3);"></div>
    </div>

    <header>
        <h1>DPDC Training App</h1>
        <p class="subtitle">Empowering Knowledge, Enhancing Skills</p>
    </header>

    <div class="container" id="mainMenu">
        <a class="card" href="dashboard.html">
            <i class="fas fa-chart-line"></i>
            <span>Training Dashboard</span>
        </a>
        <a class="card" href="programs.html">
            <i class="fas fa-calendar"></i>
            <span>Training Programs</span>
        </a>
        <a class="card" href="todays.html">
            <i class="fas fa-bolt"></i>
            <span>Today's Programs</span>
        </a>
        <div class="card" onclick="openQuickLinks()">
            <i class="fas fa-link"></i>
            <span>Quick Links</span>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Create additional nebula clouds
        function createNebulaClouds() {
            const nebulaContainer = document.getElementById('nebula');
            const cloudCount = 8;
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('nebula-cloud');
                
                const size = Math.random() * 200 + 100;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 20 + 20;
                const delay = Math.random() * 10;
                
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size}px`;
                cloud.style.left = `${posX}%`;
                cloud.style.top = `${posY}%`;
                cloud.style.animationDuration = `${duration}s`;
                cloud.style.animationDelay = `${delay}s`;
                
                // Random nebula colors
                const colors = [
                    'rgba(59, 130, 246, 0.25)',
                    'rgba(6, 182, 212, 0.3)',
                    'rgba(16, 185, 129, 0.2)',
                    'rgba(165, 180, 252, 0.25)',
                    'rgba(249, 168, 212, 0.2)'
                ];
                cloud.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                nebulaContainer.appendChild(cloud);
            }
        }

        function openQuickLinks() {
            alert("Quick Links feature will open here.");
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createNebulaClouds();
            
            // Check internet via AndroidBridge
            function checkInternet() {
                try {
                    if (window.AndroidBridge && !AndroidBridge.isOnline()) {
                        AndroidBridge.showNoInternet();
                    }
                } catch (e) {}
            }

            window.addEventListener('offline', () => {
                checkInternet();
            });

            checkInternet();
        });
    </script>
</body>

</html>
