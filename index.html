<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2193b0">

  <title>Training Hub</title>

  <link rel="manifest" href="/training-app/manifest.json">
  <link rel="icon" href="/training-app/icons/icon-192.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(#a1c4fd, #2193b0);
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Welcome to Training Hub</h1>
  <p>This is a PWA running fullscreen without the URL bar.</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/training-app/sw.js')
        .then(reg => console.log('SW registered', reg))
        .catch(err => console.error('SW registration failed', err));
    }
  </script>
</body>
</html>
