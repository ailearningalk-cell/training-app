<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #3acfd5, #3a4ed5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Bubble background effect */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            animation: rise 15s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 18s;
            animation-delay: 0.5s;
        }

        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 16s;
            animation-delay: 3s;
        }

        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 70%;
            animation-duration: 14s;
            animation-delay: 1.5s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 85%;
            animation-duration: 17s;
            animation-delay: 2.5s;
        }

        .bubble:nth-child(7) {
            width: 25px;
            height: 25px;
            left: 65%;
            animation-duration: 13s;
            animation-delay: 0.8s;
        }

        .bubble:nth-child(8) {
            width: 60px;
            height: 60px;
            left: 30%;
            animation-duration: 19s;
            animation-delay: 3.5s;
        }

        .bubble:nth-child(9) {
            width: 30px;
            height: 30px;
            left: 55%;
            animation-duration: 11s;
            animation-delay: 1.2s;
        }

        .bubble:nth-child(10) {
            width: 70px;
            height: 70px;
            left: 75%;
            animation-duration: 20s;
            animation-delay: 4s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translateX(20px) scale(1.1);
                opacity: 0.3;
            }
            100% {
                bottom: 1080px;
                transform: translateX(-20px) scale(1.2);
                opacity: 0;
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            z-index: 1;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 350px;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            gap: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            text-decoration: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .card:hover,
        .card:focus {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <!-- Bubble background -->
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Header -->
    <header>
        <h1>Training App</h1>
    </header>

    <!-- Main menu -->
    <div class="container" id="mainMenu">
        <a class="card" href="dashboard.html">
            <i class="fas fa-chart-line"></i> Training Dashboard
        </a>
        <a class="card" href="programs.html">
            <i class="fas fa-calendar"></i> Training Programs
        </a>

        <a class="card" href="todays.html">
            <i class="fas fa-bolt"></i> Today's Programs
        </a>

        <div class="card" onclick="openQuickLinks()">
            <i class="fas fa-link"></i> Quick Links
        </div>
    </div>

    <script>
        function openQuickLinks() {
            alert("Quick Links feature will open here.");
        }
        
        // Add more bubbles dynamically for a richer effect
        document.addEventListener('DOMContentLoaded', function() {
            const bubblesContainer = document.querySelector('.bubbles');
            
            // Create additional bubbles
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // Randomize bubble properties
                const size = Math.random() * 40 + 10;
                const left = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.animationDelay = `${delay}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        });
    </script>
</body>

</html>
