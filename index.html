<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #3acfd5, #3a4ed5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      display: none;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 350px;
    }
    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      gap: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .months-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <i class="fas fa-arrow-left back-btn" id="backBtn" onclick="goBack()"></i>

  <!-- Main menu -->
  <div class="container" id="mainMenu">
    <div class="card" onclick="openDashboard()">
      <i class="fas fa-chart-line"></i> Training Dashboard
    </div>
    <div class="card" onclick="openPrograms()">
      <i class="fas fa-calendar"></i> Training Programs
    </div>
    <div class="card">
      <i class="fas fa-bolt"></i> Today's Programs
    </div>
    <div class="card">
      <i class="fas fa-link"></i> Quick Links
    </div>
  </div>

  <!-- Training Dashboard page -->
  <div class="container hidden" id="dashboardPage">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubhtml?gid=1463372858&single=true&widget=true&headers=false"
      width="100%" height="500px" style="border:0; border-radius:20px;"></iframe>
  </div>

  <!-- Training Programs page -->
  <div class="container hidden" id="programsPage">
    <div class="months-grid">
      <div class="card">Jul/25</div>
      <div class="card">Aug/25</div>
      <div class="card">Sep/25</div>
      <div class="card">Oct/25</div>
      <div class="card">Nov/25</div>
      <div class="card">Dec/25</div>
      <div class="card">Jan/26</div>
      <div class="card">Feb/26</div>
      <div class="card">Mar/26</div>
      <div class="card">Apr/26</div>
      <div class="card">May/26</div>
      <div class="card">Jun/26</div>
    </div>
    <div class="card">Upcoming Trainings</div>
  </div>

  <script>
    const backBtn = document.getElementById("backBtn");
    const mainMenu = document.getElementById("mainMenu");
    const dashboardPage = document.getElementById("dashboardPage");
    const programsPage = document.getElementById("programsPage");

    function openDashboard() {
      mainMenu.classList.add("hidden");
      dashboardPage.classList.remove("hidden");
      backBtn.style.display = "block";
    }
    function openPrograms() {
      mainMenu.classList.add("hidden");
      programsPage.classList.remove("hidden");
      backBtn.style.display = "block";
    }
    function goBack() {
      dashboardPage.classList.add("hidden");
      programsPage.classList.add("hidden");
      mainMenu.classList.remove("hidden");
      backBtn.style.display = "none";
    }
  </script>
</body>
</html>
