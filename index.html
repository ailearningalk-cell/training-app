<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Training & Development, DPDC</title>
  <style>
    :root {
      --bg1: #1e3c72;   /* Deep blue */
      --bg2: #2a5298;   /* Lighter blue gradient */
      --fg: #f1f5f9;
      --brand: #60a5fa;
      --accent: #a78bfa;
      --glow: rgba(96, 165, 250, 0.45);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      color: var(--fg);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: grid; place-items: center;
      overflow: hidden;
    }

    /* Particle canvas */
    #particles {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Circular logo */
    .logo {
      width: 120px; height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 30px var(--glow);
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 1s ease;
    }
    .logo img {
      width: 100%; height: 100%; object-fit: cover;
      display: block;
    }
    .logo.show { opacity: 1; transform: scale(1); }

    h1 {
      font-size: 22px; margin-bottom: 10px;
      opacity: 0; transform: translateY(20px);
      transition: opacity 1s ease 0.8s, transform 1s ease 0.8s;
    }
    h1.show { opacity: 1; transform: translateY(0); }

    p {
      font-size: 14px;
      opacity: 0; transform: translateY(20px);
      transition: opacity 1s ease 1.4s, transform 1s ease 1.4s;
    }
    p.show { opacity: 1; transform: translateY(0); }

    /* Progress bar */
    .progress-bar {
      margin: 30px auto 0;
      width: 220px; height: 6px;
      background: rgba(255,255,255,0.25);
      border-radius: 999px;
      overflow: hidden;
    }
    .progress {
      height: 100%; width: 0%;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      transition: width 4s ease;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container">
    <div class="logo" id="logo">
      <img src="https://ailearningalk-cell.github.io/training-app/icons/logo.png" alt="App Logo" id="logo-img">
    </div>
    <h1 id="title">Training & Development, DPDC</h1>
    <p id="subtitle">Empowering Learning, Inspiring Growth</p>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
  </div>

  <script>
    // Particle network background
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const particles = Array.from({length: 60}, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      vx: (Math.random() - 0.5) * 0.6,
      vy: (Math.random() - 0.5) * 0.6
    }));

    function animateParticles() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "rgba(255,255,255,0.8)";
      ctx.strokeStyle = "rgba(255,255,255,0.2)";
      ctx.lineWidth = 1;

      for (let p of particles) {
        p.x += p.vx; p.y += p.vy;
        if (p.x < 0 || p.x > w) p.vx *= -1;
        if (p.y < 0 || p.y > h) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      }

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let dist = Math.sqrt(dx*dx + dy*dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // Logo preload + reveal
    const logo = document.getElementById("logo");
    const logoImg = document.getElementById("logo-img");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const progress = document.getElementById("progress");

    logoImg.onload = () => {
      logo.classList.add("show");
      title.classList.add("show");
      subtitle.classList.add("show");
      requestAnimationFrame(() => { progress.style.width = "100%"; });
    };

    setTimeout(() => {
      window.location.replace("home.html");
    }, 4000);
  </script>
</body>
</html>
