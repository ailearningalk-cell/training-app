<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Hub</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="theme-color" content="#2193b0">
</head>

<body>
    <header class="app-header">
        <h1 class="app-title">Training & Dev</h1>
        <p class="app-subtitle">Your complete training management solution</p>
    </header>

    <main class="container">
        <div class="card primary">
            <div class="card-content">
                <i class="fas fa-chart-line icon"></i>
                <h3 class="card-title">Training Dashboard</h3>
                <p class="card-description">View analytics and progress</p>
            </div>
            <div class="card-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="card secondary">
            <div class="card-content">
                <i class="fas fa-calendar-alt icon"></i>
                <h3 class="card-title">Training Programs</h3>
                <p class="card-description">Browse all available programs</p>
            </div>
            <div class="card-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="card accent">
            <div class="card-content">
                <i class="fas fa-bolt icon"></i>
                <h3 class="card-title">Today's Programs</h3>
                <p class="card-description">Check today's schedule</p>
            </div>
            <div class="card-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <div class="card neutral">
            <div class="card-content">
                <i class="fas fa-link icon"></i>
                <h3 class="card-title">Quick Links</h3>
                <p class="card-description">Access important resources</p>
            </div>
            <div class="card-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2024 Training Hub</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('Service Worker registered'))
            .catch(err => console.error('Service Worker registration failed:', err));
        }
      </script>
</body>

</html>
