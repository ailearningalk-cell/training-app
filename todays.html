<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's & Tomorrow's Programs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-btn" aria-label="Back">&#8592;</a>

  <main class="page">
    <!-- Today Block -->
    <section class="card card-today">
      <h2 id="todayTitle">Today</h2>
      <div id="todayContent" class="table-wrap">
        <div class="loading">Loadingâ€¦</div>
      </div>
    </section>

    <!-- Tomorrow Block -->
    <section class="card card-tomorrow">
      <h2 id="tomorrowTitle">Tomorrow</h2>
      <div id="tomorrowContent" class="table-wrap">
        <div class="loading">Loadingâ€¦</div>
      </div>
    </section>
  </main>

  <script>
    /** ðŸ‘‡ IMPORTANT: Replace with your real Spreadsheet ID (NOT the gid) */
    const SHEET_ID = "1zzK9dFYAlN3acpXfUG5-Xn9PNDxK_A5G9cuvpQRY5co"; // e.g., 1AbCDeFGhIJKLmnoPQRstuVWxyz1234567890
    const API_KEY  = "AIzaSyB1VwkzfKyybV_QeC8AQDPHSkBPRqfKH2g";
    const SHEET_NAME = "Programs"; // your tab name

    // Build API URL; add a timestamp to bypass caches
    function apiUrl() {
      const ts = Date.now();
      // Read A1:D (Date, Day, Name, Venue)
      return `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}!A1:D?key=${API_KEY}&_=${ts}`;
    }

    // Format today/tomorrow labels and match the DD-MMM-YY strings used in your sheet
    function dayKeyAndLabel(date) {
      const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      const day = String(d.getDate()).padStart(2, '0');
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const month = months[d.getMonth()];
      const year = String(d.getFullYear()).slice(-2); // 2-digit year
      const weekday = d.toLocaleDateString("en-US", { weekday: "long" });
      return {
        key: `${day}-${month}-${year}`,             // e.g., 19-Aug-25
        label: `${day}-${month}-${year} [${weekday}]`
      };
    }

    function highlightDay(text) {
      if (!text) return "";
      if (/\[(Opening|Closing)\]/i.test(text)) {
        return `<span class="badge-highlight">${text}</span>`;
      }
      return text;
    }

    function buildTable(rows) {
      if (!rows || rows.length === 0) {
        return `<div class="no-training">No training</div>`;
      }
      let html = `<table class="styled-table"><thead><tr>
        <th>Sl. No</th>
        <th>Day</th>
        <th>Name of Training</th>
        <th>Venue</th>
      </tr></thead><tbody>`;
      rows.forEach((r, i) => {
        const dayVal = highlightDay(r[1] || "");
        html += `<tr>
          <td class="center">${i + 1}</td>
          <td>${dayVal}</td>
          <td>${r[2] || ""}</td>
          <td>${r[3] || ""}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      return html;
    }

    function setTitles() {
      const now = new Date();
      const t = dayKeyAndLabel(now);
      const tm = dayKeyAndLabel(new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1));
      document.getElementById("todayTitle").textContent    = `Today: ${t.label}`;
      document.getElementById("tomorrowTitle").textContent = `Tomorrow: ${tm.label}`;
      return { today: t, tomorrow: tm };
    }

    async function loadData() {
      const { today, tomorrow } = setTitles();

      try {
        const res = await fetch(apiUrl(), {
          // Strong cache bypass
          cache: "no-store",
          headers: {
            "Cache-Control": "no-cache, no-store, max-age=0, must-revalidate",
            "Pragma": "no-cache",
            "Expires": "0"
          }
        });
        const json = await res.json();

        // Detect common mistake: using gid instead of Spreadsheet ID
        if (String(SHEET_ID).match(/^\d+$/) && (!json.values || json.error)) {
          const msg = `<div class="no-training">Configuration error: The SHEET_ID looks like a gid (${SHEET_ID}). Use the long Spreadsheet ID from the URL after /d/ and before /edit.</div>`;
          document.getElementById("todayContent").innerHTML = msg;
          document.getElementById("tomorrowContent").innerHTML = msg;
          return;
        }

        if (!json.values || json.values.length < 2) {
          document.getElementById("todayContent").innerHTML = `<div class="no-training">No training today</div>`;
          document.getElementById("tomorrowContent").innerHTML = `<div class="no-training">No training tomorrow</div>`;
          return;
        }

        // Rows: [ [Date, Day, Name, Venue], ... ]
        const rows = json.values;
        const data = rows.slice(1) // skip header row
                         .filter(r => r.some(c => (c || "").trim() !== "")); // ignore fully blank rows

        const todaysRows   = data.filter(r => (r[0] || "").trim() === today.key);
        const tomorrowsRows= data.filter(r => (r[0] || "").trim() === tomorrow.key);

        document.getElementById("todayContent").innerHTML    = buildTable(todaysRows);
        document.getElementById("tomorrowContent").innerHTML = buildTable(tomorrowsRows);
      } catch (e) {
        console.error(e);
        const errHtml = `<div class="no-training">Error loading data</div>`;
        document.getElementById("todayContent").innerHTML = errHtml;
        document.getElementById("tomorrowContent").innerHTML = errHtml;
      }
    }

    // Initial load + auto-refresh (every 90s)
    document.addEventListener("DOMContentLoaded", () => {
      loadData();
      setInterval(loadData, 90000);
    });
  </script>
</body>
</html>
