<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Programs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>

  <!-- Back Button -->
  <a href="index.html" class="back-btn">&#8592;</a>

  <!-- Page Title + Date Line -->
  <header>
    <h1>Today's Programs</h1>
    <h2 id="dateLine" style="margin-top:8px;"></h2>
  </header>

  <!-- Table Container -->
  <div class="table-container">
    <table id="programsTable" class="styled-table" style="display:none;"></table>
    <div id="noDataMessage" class="no-data" style="display:none;">No training today</div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR9rXqiV3oCIIuwRc1nXgwJ4DbYvtwsEAsPAbxUPWwzf_VYGnyJAhCL4TWn4LYs5TiDo13foTLTpY_g/pub?gid=1229350699&single=true&output=csv";

    // Format date as DD-MMM-YY
    function formatSheetDate(d) {
      const dd = String(d.getDate()).padStart(2, "0");
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const mmm = months[d.getMonth()];
      const yy = String(d.getFullYear()).slice(-2);
      return `${dd}-${mmm}-${yy}`;
    }

    const todayStr = formatSheetDate(new Date());
    document.getElementById("dateLine").textContent = `Training on ${todayStr}`;

    const tableEl = document.getElementById("programsTable");
    const noDataEl = document.getElementById("noDataMessage");

    function showNoData() {
      tableEl.style.display = "none";
      noDataEl.style.display = "block";
    }
    function showTable(html) {
      tableEl.innerHTML = html;
      tableEl.style.display = "table";
      noDataEl.style.display = "none";
    }

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function (results) {
        const rows = results.data.map(r => {
          const out = {};
          for (const k in r) out[k.trim()] = String(r[k] ?? "").trim();
          return out;
        });

        // Now filter by "Day" column instead of "Date"
        const todays = rows.filter(r => r["Day"] === todayStr);

        if (!todays.length) {
          showNoData();
          return;
        }

        let thead = `
          <thead>
            <tr>
              <th>Sl. No</th>
              <th>Day</th>
              <th>Name of the Training</th>
              <th>Venue</th>
            </tr>
          </thead>
        `;

        let tbody = "<tbody>";
        todays.forEach((r, i) => {
          tbody += `
            <tr>
              <td>${i + 1}</td>
              <td>${r["Day"]}</td>
              <td>${r["Name of the Training"]}</td>
              <td>${r["Venue"]}</td>
            </tr>
          `;
        });
        tbody += "</tbody>";

        showTable(thead + tbody);
      },
      error: function (err) {
        console.error(err);
        showNoData();
      }
    });
  </script>
</body>
</html>
