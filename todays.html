<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Programs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <a href="index.html" class="back-btn">&larr; Back</a>

    <div class="card card-today">
      <h2>Today's Programs</h2>
      <div id="todayPrograms" class="center">Loading...</div>
    </div>

    <div class="card card-tomorrow">
      <h2>Tomorrow's Programs</h2>
      <div id="tomorrowPrograms" class="center">Loading...</div>
    </div>
  </div>

  <script>
    const sheetId = "1zzK9dFYAlN3acpXfUG5-Xn9PNDxK_A5G9cuvpQRY5co";
    const sheetName = "Programs";
    const apiUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}&t=${Date.now()}`; 
    // cache buster added

    function formatDate(date) {
      return date.toLocaleDateString("en-GB", {
        day: "2-digit",
        month: "short",
        year: "2-digit"
      }).replace(",", "");
    }

    function renderPrograms(data, targetId, dateLabel) {
      const container = document.getElementById(targetId);
      const programs = data.filter(row => row[0] === dateLabel);

      if (programs.length === 0) {
        container.innerHTML = `<div class="no-training">No training ${targetId.includes("today") ? "today" : "tomorrow"}</div>`;
        return;
      }

      let table = `<table class="styled-table">
        <thead>
          <tr><th>Date</th><th>Day</th><th>Training</th><th>Venue</th></tr>
        </thead>
        <tbody>`;

      programs.forEach(row => {
        table += `<tr>
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[3]}</td>
        </tr>`;
      });

      table += "</tbody></table>";
      container.innerHTML = table;
    }

    fetch(apiUrl)
      .then(res => res.text())
      .then(txt => {
        const json = JSON.parse(txt.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

        const today = new Date();
        const tomorrow = new Date();
        tomorrow.setDate(today.getDate() + 1);

        const todayStr = formatDate(today);
        const tomorrowStr = formatDate(tomorrow);

        renderPrograms(rows, "todayPrograms", todayStr);
        renderPrograms(rows, "tomorrowPrograms", tomorrowStr);
      })
      .catch(err => {
        document.getElementById("todayPrograms").innerHTML = `<div class="no-training">Error loading data</div>`;
        document.getElementById("tomorrowPrograms").innerHTML = `<div class="no-training">Error loading data</div>`;
        console.error("Sheet fetch error:", err);
      });
  </script>
</body>
</html>
