<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's & Tomorrow's Programs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #3acfd5, #3a4ed5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      color: black;
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      background: rgba(255,255,255,0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: none;
      outline: none;
    }
    .back-btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.3);
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }
    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow-x: auto;
    }
    .card h2 {
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 20px;
    }
    #todayHeader { color: black; }
    #tomorrowHeader { color: rgba(0,0,0,0.75); }
    .styled-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    .styled-table th, .styled-table td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 6px;
      text-align: center;
      color: rgba(0,0,0,0.85);
    }
    .styled-table th {
      background: rgba(255,255,255,0.25);
      font-weight: bold;
      white-space: nowrap;
    }
    .styled-table td:nth-child(3) {
      text-align: left;
      white-space: normal;
      word-break: break-word;
      max-width: 200px; /* allow wrap into 2 lines */
    }
    .styled-table td:nth-child(4) {
      width: 50px;
    }
    .details-icon {
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .no-training {
      text-align: center;
      padding: 15px;
      background: rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      color: #fff;
    }

    /* Popup modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .modal-content {
      background: white;
      color: black;
      border: 2px solid #3a4ed5;
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
      overflow-wrap: break-word;
    }
    .modal-content h3 {
      margin: 0;
      text-align: center;
    }
    .modal-content .modal-date {
      text-align: center;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .modal-content p {
      margin: 8px 0;
      white-space: pre-line;
    }
    .close-btn {
      background: #3a4ed5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Mobile responsiveness */
    @media(max-width: 500px) {
      .styled-table {
        font-size: 12px;
      }
      .styled-table td:nth-child(3) {
        max-width: 120px; /* wrap earlier on mobile */
      }
      .styled-table td:nth-child(4) {
        width: 40px;
      }
      .modal-content {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Programs</h1>
  </header>

  <button class="back-btn" onclick="goBack()" aria-label="Go back">
    <i class="fas fa-arrow-left"></i>
  </button>

  <div class="container">
    <div class="card">
      <h2 id="todayHeader">Today</h2>
      <div id="todayPrograms">Loading...</div>
    </div>

    <div class="card">
      <h2 id="tomorrowHeader">Tomorrow</h2>
      <div id="tomorrowPrograms">Loading...</div>
    </div>
  </div>

  <!-- Popup modal -->
  <div id="programModal" class="modal">
    <div class="modal-content">
      <h3>Program Details</h3>
      <div class="modal-date" id="modalDate"></div>
      <div id="modalBody"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "home.html";
    }

    function formatHeaderDate(dateObj) {
      const day = String(dateObj.getDate()).padStart(2, "0");
      const month = dateObj.toLocaleString("en-US", { month: "short" });
      const year = dateObj.getFullYear().toString().slice(-2);
      const weekday = dateObj.toLocaleString("en-US", { weekday: "short" });
      return `${day} ${month} ${year} [${weekday}]`;
    }

    function formatSheetDate(dateObj) {
      const day = String(dateObj.getDate()).padStart(2, "0");
      const month = dateObj.toLocaleString("en-US", { month: "short" });
      const year = dateObj.getFullYear().toString().slice(-2);
      return `${day}-${month}-${year}`;
    }

    async function loadPrograms() {
      const sheetId = "1zzK9dFYAlN3acpXfUG5-Xn9PNDxK_A5G9cuvpQRY5co";
      const url = `https://opensheet.elk.sh/${sheetId}/Programs`;

      try {
        const response = await fetch(url, { cache: "no-store" });
        const data = await response.json();

        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(today.getDate() + 1);

        const todayStr = formatSheetDate(today);
        const tomorrowStr = formatSheetDate(tomorrow);

        document.getElementById("todayHeader").innerText = `Today: ${formatHeaderDate(today)}`;
        document.getElementById("tomorrowHeader").innerText = `Tomorrow: ${formatHeaderDate(tomorrow)}`;

        const todayPrograms = data.filter(row => row.Date === todayStr);
        const tomorrowPrograms = data.filter(row => row.Date === tomorrowStr);

        renderPrograms(todayPrograms, "todayPrograms", "No training today");
        renderPrograms(tomorrowPrograms, "tomorrowPrograms", "No training tomorrow");

      } catch (error) {
        document.getElementById("todayPrograms").innerHTML = "<p class='no-training'>Error loading data</p>";
        document.getElementById("tomorrowPrograms").innerHTML = "<p class='no-training'>Error loading data</p>";
      }
    }

    function renderPrograms(programs, containerId, emptyMsg) {
      const container = document.getElementById(containerId);
      if (programs.length === 0) {
        container.innerHTML = `<p class="no-training">${emptyMsg}</p>`;
        return;
      }
      let table = `<table class="styled-table">
        <tr><th>No</th><th>Day</th><th>Name of the Training</th><th>Details</th></tr>`;
      
      programs.forEach((row, index) => {
        let trainersList = "";
        if (row.Trainers && row.Trainers.trim() === "-") {
          trainersList = "-";
        } else if (row.Trainers) {
          const lines = row.Trainers.split(/\n/).map(l => l.trim()).filter(l => l.length > 0 && l !== "-");
          trainersList = lines.map((line, i) => `${i + 1} - ${line}`).join("\n");
        }

        let programData = {
          training: row["Name of the Training"],
          trainers: trainersList,
          venue: row.Venue,
          remarks: row.Remarks || "",
          dateStr: formatHeaderDate(new Date(row.Date.replace(/-/g, '/')))
        };

        table += `<tr>
          <td>${index + 1}</td>
          <td>${row.Day}</td>
          <td>${row["Name of the Training"]}</td>
          <td><img src="https://ailearningalk-cell.github.io/training-app/icons/details.png" 
                   alt="Details" class="details-icon" onclick='showDetails(${JSON.stringify(programData)})'></td>
        </tr>`;
      });
      table += `</table>`;
      container.innerHTML = table;
    }

    function showDetails(program) {
      document.getElementById("modalDate").innerText = program.dateStr;
      document.getElementById("modalBody").innerHTML = `
        <p><b>Name of the Training:</b>\n${program.training}</p>
        <p><b>Resource Persons:</b>\n${program.trainers || "-"}</p>
        <p><b>Venue:</b> ${program.venue}</p>
        <p><b>Remarks:</b> ${program.remarks}</p>
      `;
      document.getElementById("programModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("programModal").style.display = "none";
    }

    loadPrograms();
  </script>
</body>
</html>
