<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's & Tomorrow's Programs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-btn" aria-label="Back">&#8592;</a>

  <main class="page">
    <!-- Today Block -->
    <section class="card card-today">
      <h2 id="todayTitle">Today</h2>
      <div id="todayContent" class="table-wrap">
        <div class="loading">Loading…</div>
      </div>
    </section>

    <!-- Tomorrow Block -->
    <section class="card card-tomorrow">
      <h2 id="tomorrowTitle">Tomorrow</h2>
      <div id="tomorrowContent" class="table-wrap">
        <div class="loading">Loading…</div>
      </div>
    </section>
  </main>

  <script>
    const SHEET_ID = "1zzK9dFYAlN3acpXfUG5-Xn9PNDxK_A5G9cuvpQRY5co";
    const API_KEY  = "AIzaSyB1VwkzfKyybV_QeC8AQDPHSkBPRqfKH2g";
    const SHEET_NAME = "Programs";

    function apiUrl() {
      const ts = Date.now();
      return `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}!A1:D?valueRenderOption=FORMATTED_VALUE&key=${API_KEY}&_=${ts}`;
    }

    function dayKeyAndLabel(date) {
      const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      const day = String(d.getDate()).padStart(2, '0');
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const month = months[d.getMonth()];
      const year = String(d.getFullYear()).slice(-2);
      const weekday = d.toLocaleDateString("en-US", { weekday: "long" });
      return {
        key: `${day}-${month}-${year}`,
        label: `${day}-${month}-${year} [${weekday}]`
      };
    }

    function highlightDay(text) {
      if (!text) return "";
      if (/\[(Opening|Closing)\]/i.test(text)) {
        return `<span class="badge-highlight">${text}</span>`;
      }
      return text;
    }

    function buildTable(rows) {
      if (!rows || rows.length === 0) {
        return `<div class="no-training">No training</div>`;
      }
      let html = `<table class="styled-table"><thead><tr>
        <th>Sl. No</th>
        <th>Day</th>
        <th>Name of Training</th>
        <th>Venue</th>
      </tr></thead><tbody>`;
      rows.forEach((r, i) => {
        const dayVal = highlightDay(r[1] || "");
        html += `<tr>
          <td class="center">${i + 1}</td>
          <td>${dayVal}</td>
          <td>${r[2] || ""}</td>
          <td>${r[3] || ""}</td>
        </tr>`;
      });
      html += `</tbody></table>`;
      return html;
    }

    function setTitles() {
      const now = new Date();
      const t = dayKeyAndLabel(now);
      const tm = dayKeyAndLabel(new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1));
      document.getElementById("todayTitle").textContent    = `Today: ${t.label}`;
      document.getElementById("tomorrowTitle").textContent = `Tomorrow: ${tm.label}`;
      return { today: t, tomorrow: tm };
    }

    async function loadData() {
      const { today, tomorrow } = setTitles();
      try {
        const res = await fetch(apiUrl(), { cache: "no-store" });
        const json = await res.json();

        if (!json.values || json.values.length < 2) {
          document.getElementById("todayContent").innerHTML    = `<div class="no-training">No training today</div>`;
          document.getElementById("tomorrowContent").innerHTML = `<div class="no-training">No training tomorrow</div>`;
          return;
        }

        const rows = json.values;
        const data = rows.slice(1).filter(r => r.some(c => (c || "").trim() !== ""));

        const todaysRows    = data.filter(r => (r[0] || "").trim() === today.key);
        const tomorrowsRows = data.filter(r => (r[0] || "").trim() === tomorrow.key);

        document.getElementById("todayContent").innerHTML    = buildTable(todaysRows);
        document.getElementById("tomorrowContent").innerHTML = buildTable(tomorrowsRows);
      } catch (e) {
        console.error(e);
        const errHtml = `<div class="no-training">Error loading data</div>`;
        document.getElementById("todayContent").innerHTML = errHtml;
        document.getElementById("tomorrowContent").innerHTML = errHtml;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();
      setInterval(loadData, 90000);
    });
  </script>
</body>
</html>
