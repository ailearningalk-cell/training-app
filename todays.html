<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Programs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="back-btn">â¬… Back</a>

  <div id="todayBlock" class="card today-card">
    <h2 id="todayTitle">Today</h2>
    <div id="todayContent">Loading...</div>
  </div>

  <div id="tomorrowBlock" class="card tomorrow-card">
    <h2 id="tomorrowTitle">Tomorrow</h2>
    <div id="tomorrowContent">Loading...</div>
  </div>

  <script>
    const SHEET_ID = "1229350699"; 
    const API_KEY = "AIzaSyB1VwkzfKyybV_QeC8AQDPHSkBPRqfKH2g";
    const SHEET_NAME = "Today'sProgram";

    const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_NAME)}?key=${API_KEY}`;

    function formatDate(date) {
      return date.toLocaleDateString("en-GB", { day: "2-digit", month: "short", year: "2-digit" });
    }

    function loadPrograms() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          if (!data.values) {
            document.getElementById("todayContent").innerHTML = "<div class='no-training'>Sheet Empty</div>";
            return;
          }

          const rows = data.values;
          const programs = rows.slice(1); // skip header row

          const today = new Date();
          today.setHours(0,0,0,0);

          const tomorrow = new Date(today);
          tomorrow.setDate(today.getDate() + 1);

          document.getElementById("todayTitle").innerText = 
            `Today: ${formatDate(today)} [${today.toLocaleDateString("en-US", { weekday: "long" })}]`;

          document.getElementById("tomorrowTitle").innerText = 
            `Tomorrow: ${formatDate(tomorrow)} [${tomorrow.toLocaleDateString("en-US", { weekday: "long" })}]`;

          renderBlock(programs, today, "todayContent");
          renderBlock(programs, tomorrow, "tomorrowContent");
        })
        .catch(err => {
          console.error(err);
          document.getElementById("todayContent").innerHTML = "<div class='no-training'>Error loading data</div>";
        });
    }

    function renderBlock(programs, targetDate, containerId) {
      const filtered = programs.filter(r => {
        if (!r[0]) return false;
        const d = new Date(r[0]);
        d.setHours(0,0,0,0);
        return d.getTime() === targetDate.getTime();
      });

      const container = document.getElementById(containerId);

      if (filtered.length === 0) {
        container.innerHTML = "<div class='no-training'>There is no training</div>";
        return;
      }

      let html = "<table><tr>";
      html += "<th>Sl. No</th><th>Day</th><th>Name of Training</th><th>Venue</th></tr>";

      filtered.forEach((row, idx) => {
        let day = row[1] || "";
        if (day.includes("Opening") || day.includes("Closing")) {
          day = `<span class="highlight-text">${day}</span>`;
        }
        html += `<tr>
          <td>${idx+1}</td>
          <td>${day}</td>
          <td>${row[2] || ""}</td>
          <td>${row[3] || ""}</td>
        </tr>`;
      });

      html += "</table>";
      container.innerHTML = html;
    }

    loadPrograms();
    setInterval(loadPrograms, 90000); // refresh every 90s
  </script>
</body>
</html>
