<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Programs – July 2025</title>
  <style>
    /* Reset minimal stuff */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Inter, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }

    h1 {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 24px;
    }

    .sheet-embed {
      position: relative;
      width: 100%;
      /* Maintain 4:3 or adjust aspect ratio as needed */
      padding-bottom: 75%;
      height: 0;
      overflow: hidden;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .sheet-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 768px) {
      .container {
        padding: 8px;
      }

      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Training Programs – July 2025</h1>
    <div class="sheet-embed">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQwnzCqUHcH4Gv9dmV-l4qJGeXYNnnHXuuu22ZYGITNtEMRykPzFP3xp-pzQOyaYDKIGk3DdCLuf0DD/pubhtml?gid=458904660&single=true"
        loading="lazy"
      ></iframe>
    </div>
  </div>
</body>
</html>
