<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --page-pad: 18px;
      --card-radius: 20px;
      --shadow: 0 10px 25px rgba(0,0,0,.18);
      --glass: rgba(255,255,255,.18);
      --chart-gap: 18px;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #6ad7e5 0%, #43b3cc 40%, #39a3bf 100%);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      min-height: 100%;
      padding: calc(var(--page-pad) + 36px) var(--page-pad) var(--page-pad);
      box-sizing: border-box;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Back button */
    .back {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 10;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      border-radius: 999px;
      background: var(--glass);
      box-shadow: var(--shadow);
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
    }
    .back:active { transform: translateY(1px); }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 14px;
      letter-spacing: .3px;
    }
    .subtitle {
      opacity: .9;
      font-size: 14px;
      margin-bottom: 18px;
    }

    /* Glassy chart cards */
    .chart {
      background: var(--glass);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      margin-bottom: var(--chart-gap);
    }

    /* Responsive chart containers */
    .chart-container {
      position: relative;
      width: 100%;
      padding-top: 60%; /* Adjust this percentage based on your chart's aspect ratio */
    }
    .chart-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Small heading strip for each chart */
    .chart-head {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      font-weight: 600;
      font-size: 15px;
      border-bottom: 1px solid rgba(255,255,255,.15);
    }
    .chart-head i { opacity: .9; }

    /* Loading state */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      color: white;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Make page scroll smoothly */
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <!-- Back to previous page -->
  <a class="back" href="index.html">
    <i class="fa-solid fa-arrow-left"></i> Back
  </a>

  <div class="wrap">
    <h1>Training Dashboard</h1>
    <div class="subtitle">Monthly training metrics and performance</div>

    <!-- Chart 1: Target vs Achieved M-H -->
    <section class="chart" id="target-achieved">
      <div class="chart-head"><i class="fa-solid fa-bullseye"></i> Target vs Achieved M-H</div>
      <div class="chart-container">
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=1831511795&format=interactive"
          loading="lazy"
          onload="this.style.visibility='visible'"
          style="visibility:hidden;">
        </iframe>
        <div class="loading" id="loading1">
          <span class="spinner"></span> Loading Chart...
        </div>
      </div>
    </section>

    <!-- Chart 2: Summary -->
    <section class="chart" id="summary">
      <div class="chart-head"><i class="fa-solid fa-chart-pie"></i> Summary</div>
      <div class="chart-container">
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=2040834026&format=interactive"
          loading="lazy"
          onload="this.style.visibility='visible';document.getElementById('loading2').style.display='none'"
          style="visibility:hidden;">
        </iframe>
        <div class="loading" id="loading2">
          <span class="spinner"></span> Loading Chart...
        </div>
      </div>
    </section>

    <!-- Chart 3: ESSEMBLE -->
    <section class="chart" id="essemble">
      <div class="chart-head"><i class="fa-solid fa-users"></i> ESSEMBLE</div>
      <div class="chart-container">
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=41086309&format=interactive
"
          loading="lazy"
          onload="this.style.visibility='visible';document.getElementById('loading3').style.display='none'"
          style="visibility:hidden;">
        </iframe>
        <div class="loading" id="loading3">
          <span class="spinner"></span> Loading Chart...
        </div>
      </div>
    </section>

    <!-- Chart 4: Q/T -->
    <section class="chart" id="qt">
      <div class="chart-head"><i class="fa-solid fa-clock"></i> Q/T</div>
      <div class="chart-container">
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=740512050&format=interactive"
          loading="lazy"
          onload="this.style.visibility='visible';document.getElementById('loading4').style.display='none'"
          style="visibility:hidden;">
        </iframe>
        <div class="loading" id="loading4">
          <span class="spinner"></span> Loading Chart...
        </div>
      </div>
    </section>

    <!-- Chart 5: In-house & Others -->
    <section class="chart" id="inhouse-others">
      <div class="chart-head"><i class="fa-solid fa-building"></i> In-house & Others</div>
      <div class="chart-container">
        <iframe 
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=972416916&format=interactive
"
          loading="lazy"
          onload="this.style.visibility='visible';document.getElementById('loading5').style.display='none'"
          style="visibility:hidden;">
        </iframe>
        <div class="loading" id="loading5">
          <span class="spinner"></span> Loading Chart...
        </div>
      </div>
    </section>

  </div>

  <script>
    // Hide loading spinners when charts are loaded
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.chart-container iframe').forEach(iframe => {
        iframe.onload = function() {
          const loadingElement = iframe.parentElement.querySelector('.loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
          iframe.style.visibility = 'visible';
        };
      });
    });
  </script>
</body>
</html>
