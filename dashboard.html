<!DOCTYPE html>

<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #f4f7fa; /* subtle light bg helps charts pop */
    }

  </style>
</head>
<body>
  <!-- Chart 1 (348x380) -->
