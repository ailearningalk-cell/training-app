<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="back-btn" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i>
  </div>

  <div class="dashboard-container">
    <div class="chart-row">
      <!-- Chart 1 (Full width) -->
      <div class="chart-full">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=1831511795&format=interactive" 
               loading="lazy"></iframe>
      </div>
    </div>

    <div class="chart-row">
      <!-- Chart 2 (Full width) -->
      <div class="chart-full">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=2040834026&format=interactive" 
               loading="lazy"></iframe>
      </div>
    </div>

    <div class="chart-row">
      <!-- Chart 3 (Left half) -->
      <div class="chart-half">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=41086309&format=interactive" 
               loading="lazy"></iframe>
      </div>
      <!-- Chart 4 (Right half) -->
      <div class="chart-half">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=740512050&format=interactive" 
               loading="lazy"></iframe>
      </div>
    </div>

    <div class="chart-row">
      <!-- Chart 5 (Full width) -->
      <div class="chart-full">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR9BsrnA7CMs3673knJ0H3uprWwOHcmuysd_rThkY_DAJTz3lXbFZi-iPd2Oci2u1qwNk3VwG534twe/pubchart?oid=972416916&format=interactive" 
               loading="lazy"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
