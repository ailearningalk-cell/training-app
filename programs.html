<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Programs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #3acfd5, #3a4ed5); /* same as homepage */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease;
      background: rgba(255,255,255,0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: none;
      outline: none;
    }
    .back-btn:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.3);
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 350px;
    }
    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      gap: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
      border: none;
      outline: none;
      text-decoration: none;
    }
    .card:hover, .card:focus {
      transform: scale(1.05);
      background: rgba(255,255,255,0.3);
    }
    .card.active {
      background: rgba(255,255,255,0.4);
      font-weight: bold;
    }
    .months-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    /* Upcoming Trainings full-width button */
    .full-btn {
      background: rgba(255,255,255,0.35);
      border-radius: 25px;
      padding: 18px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: all 0.2s ease;
      border: none;
      outline: none;
      width: 100%;
    }
    .full-btn:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.45);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Training Programs</h1>
  </header>

  <!-- Back button -->
  <button class="back-btn" onclick="goBack()" aria-label="Go back">
    <i class="fas fa-arrow-left"></i>
  </button>

  <!-- Programs page -->
  <div class="container">
    <div class="months-grid" id="monthsGrid">
      <a class="card" href="month/jul-25.html">Jul/25</a>
      <a class="card" href="month/aug-25.html">Aug/25</a>
      <a class="card" href="month/sep-25.html">Sep/25</a>
      <div class="card">Oct/25</div>
      <div class="card">Nov/25</div>
      <div class="card">Dec/25</div>
      <div class="card">Jan/26</div>
      <div class="card">Feb/26</div>
      <div class="card">Mar/26</div>
      <div class="card">Apr/26</div>
      <div class="card">May/26</div>
      <div class="card">Jun/26</div>
    </div>
    <!-- Upcoming Trainings full button -->
    <button class="full-btn" onclick="openUpcomingTrainings()">
      <i class="fas fa-calendar-alt"></i> Upcoming Trainings
    </button>
  </div>

  <script>
    function goBack() {
      window.location.href = "home.html";
    }
    function openUpcomingTrainings() {
      alert("Upcoming trainings feature will be implemented here");
    }
  </script>
</body>
</html>
